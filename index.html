<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MITI Online Test System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .login-box, .test-box, .result-box, .admin-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .admin-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .question-card {
            background: #f8f9fa;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .option {
            padding: 12px;
            margin: 8px 0;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }

        .option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .error {
            color: #f5576c;
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
        }

        .info {
            color: #666;
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
        }

        .result-box {
            text-align: center;
        }

        .result-box h2 {
            color: #667eea;
            font-size: 2em;
            margin: 20px 0;
        }

        .result-box p {
            font-size: 1.2em;
            margin: 15px 0;
            color: #333;
        }

        /* Admin Panel Styles */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 24px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .left-actions, .right-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 10px 20px;
            width: auto;
            font-size: 14px;
            margin: 0;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f2994a 0%, #f2c94c 100%);
        }

        .question-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .question-item h4 {
            color: #333;
            margin-bottom: 10px;
        }

        .question-item p {
            color: #666;
            margin: 5px 0;
        }

        .question-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            background: #f5576c;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            line-height: 1;
        }

        .form-group {
            margin: 15px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .schedule-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .schedule-card h4 {
            color: #333;
            margin-bottom: 10px;
        }

        .schedule-card input {
            margin: 5px 0;
        }

        .trade-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .settings-grid {
            display: grid;
            gap: 20px;
        }

        .setting-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }

        .setting-card h3 {
            color: #333;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .login-box, .test-box, .result-box, .admin-box {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .tabs {
                overflow-x: auto;
            }

            .action-bar {
                flex-direction: column;
            }

            .schedule-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- STUDENT LOGIN SCREEN -->
    <div id="loginScreen" class="screen active">
        <div class="container">
            <h1>üìö MITI Test System</h1>
            <div class="login-box">
                <h2>Student Login</h2>
                <input type="text" id="studentName" placeholder="Enter your name" required>
                <input type="text" id="studentId" placeholder="Enter your ID" required>
                <select id="tradeSelect" required>
                    <option value="">Select Trade</option>
                </select>
                <button type="button" onclick="studentLogin()">Start Test</button>
                <button type="button" class="admin-btn" onclick="showAdminLogin()">Admin Panel</button>
                <div id="loginError" class="error"></div>
                <div class="info">Default Admin: username = admin, password = admin123</div>
            </div>
        </div>
    </div>

    <!-- ADMIN LOGIN SCREEN -->
    <div id="adminLoginScreen" class="screen">
        <div class="container">
            <h1>üîê Admin Login</h1>
            <div class="login-box">
                <h2>Admin Access</h2>
                <input type="text" id="adminUsername" placeholder="Username" required onkeypress="if(event.key==='Enter') adminLogin()">
                <input type="password" id="adminPassword" placeholder="Password" required onkeypress="if(event.key==='Enter') adminLogin()">
                <button type="button" onclick="adminLogin()">Login</button>
                <button type="button" onclick="backToStudentLogin()">Back to Student Login</button>
                <div id="adminLoginError" class="error"></div>
                <div class="info">Default: username = admin, password = admin123</div>
            </div>
        </div>
    </div>

    <!-- TEST SCREEN -->
    <div id="testScreen" class="screen">
        <div class="container">
            <div class="test-box">
                <div id="testHeader"></div>
                <div id="questionContainer"></div>
                <button onclick="submitTest()">Submit Test</button>
            </div>
        </div>
    </div>

    <!-- RESULT SCREEN -->
    <div id="resultScreen" class="screen">
        <div class="container">
            <div class="result-box">
                <h2>üéâ Test Completed!</h2>
                <div id="resultContent"></div>
                <button onclick="backToLogin()">Back to Login</button>
            </div>
        </div>
    </div>

    <!-- ADMIN PANEL -->
    <div id="adminPanel" class="screen">
        <div class="container">
            <div class="admin-box">
                <div class="admin-header">
                    <h2>Admin Panel</h2>
                    <button class="btn-small btn-danger" onclick="adminLogout()">Logout</button>
                </div>

                <div class="tabs">
                    <button class="tab active" onclick="switchTab('questions')">Questions</button>
                    <button class="tab" onclick="switchTab('schedule')">Schedule</button>
                    <button class="tab" onclick="switchTab('trades')">Trades</button>
                    <button class="tab" onclick="switchTab('results')">Results</button>
                    <button class="tab" onclick="switchTab('settings')">Settings</button>
                </div>

        <!-- QUESTIONS TAB -->
        <div id="questionsTab" class="tab-content active">
            <div class="action-bar">
                <div class="left-actions">
                    <button class="btn-small btn-primary" onclick="openAddQuestionModal()">‚ûï Add Question</button>
                </div>
                <div class="right-actions">
                    <select id="monthFilter" onchange="filterQuestions()">
                        <option value="">All Months</option>
                        <option value="1">Month 1</option>
                        <option value="2">Month 2</option>
                        <option value="3">Month 3</option>
                        <option value="4">Month 4</option>
                    </select>
                </div>
            </div>
            <div id="questionsContainer"></div>
        </div>

        <!-- SCHEDULE TAB -->
        <div id="scheduleTab" class="tab-content">
            <div class="action-bar">
                <div class="left-actions">
                    <button class="btn-small btn-success" onclick="saveSchedule()">üíæ Save Schedule</button>
                </div>
                <div class="right-actions"></div>
            </div>
            <div id="scheduleContainer"></div>
        </div>

        <!-- TRADES TAB -->
        <div id="tradesTab" class="tab-content">
            <div class="action-bar">
                <div class="left-actions">
                    <button class="btn-small btn-primary" onclick="openAddTradeModal()">‚ûï Add Trade</button>
                </div>
                <div class="right-actions"></div>
            </div>
            <div id="tradesContainer"></div>
        </div>

        <!-- SETTINGS TAB -->
        <div id="settingsTab" class="tab-content">
            <div class="settings-grid">
                <div class="setting-card">
                    <h3>üîê Change Admin Credentials</h3>
                    <div class="form-group">
                        <label>New Username:</label>
                        <input type="text" id="newUsername" placeholder="Enter new username">
                    </div>
                    <div class="form-group">
                        <label>New Password:</label>
                        <input type="password" id="newPassword" placeholder="Enter new password">
                    </div>
                    <button class="btn-small btn-warning" onclick="updateCredentials()">Update Credentials</button>
                </div>

                <div class="setting-card">
                    <h3>‚è±Ô∏è Test Timing Settings</h3>
                    <div class="form-group">
                        <label>Test Duration (minutes):</label>
                        <input type="number" id="testDuration" value="60" min="1">
                    </div>
                    <button class="btn-small btn-success" onclick="saveTestSettings()">Save Settings</button>
                </div>
            </div>
        </div>

        <!-- RESULTS TAB -->
        <div id="resultsTab" class="tab-content">
            <div class="action-bar">
                <div class="left-actions">
                    <select id="tradeFilter" onchange="filterResults()">
                        <option value="">All Trades</option>
                    </select>
                </div>
                <div class="right-actions">
                    <button class="btn-small btn-success" onclick="exportToExcel()">üìä Export to Excel</button>
                    <button class="btn-small btn-danger" onclick="clearAllResults()">üóëÔ∏è Clear All Results</button>
                </div>
            </div>
            <div id="resultsContainer"></div>
        </div>
            </div>
        </div>
    </div>

    <!-- ADD/EDIT QUESTION MODAL -->
    <div id="questionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Question</h2>
                <button class="close-btn" onclick="closeQuestionModal()">√ó</button>
            </div>
            <div class="form-group">
                <label>Month:</label>
                <select id="questionMonth">
                    <option value="1">Month 1</option>
                    <option value="2">Month 2</option>
                    <option value="3">Month 3</option>
                    <option value="4">Month 4</option>
                </select>
            </div>
            <div class="form-group">
                <label>Question:</label>
                <textarea id="questionText" rows="3" placeholder="Enter question"></textarea>
            </div>
            <div class="form-group">
                <label>Option A:</label>
                <input type="text" id="optionA" placeholder="Option A">
            </div>
            <div class="form-group">
                <label>Option B:</label>
                <input type="text" id="optionB" placeholder="Option B">
            </div>
            <div class="form-group">
                <label>Option C:</label>
                <input type="text" id="optionC" placeholder="Option C">
            </div>
            <div class="form-group">
                <label>Option D:</label>
                <input type="text" id="optionD" placeholder="Option D">
            </div>
            <div class="form-group">
                <label>Correct Answer:</label>
                <select id="correctAnswer">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>
            <button onclick="saveQuestion()">Save Question</button>
        </div>
    </div>

    <!-- ADD TRADE MODAL -->
    <div id="tradeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Trade</h2>
                <button class="close-btn" onclick="closeTradeModal()">√ó</button>
            </div>
            <div class="form-group">
                <label>Trade Name:</label>
                <input type="text" id="tradeName" placeholder="Enter trade name">
            </div>
            <button onclick="saveTrade()">Add Trade</button>
        </div>
    </div>

    <script>
        // Initialize localStorage with default credentials if not exists
        if (!localStorage.getItem('adminCredentials')) {
            const defaultCreds = {
                username: 'admin',
                password: 'admin123'
            };
            localStorage.setItem('adminCredentials', JSON.stringify(defaultCreds));
            console.log('Default credentials initialized');
        }

        // Data Storage
        let questions = JSON.parse(localStorage.getItem('questions')) || [];
        let trades = JSON.parse(localStorage.getItem('trades')) || ['Electrician', 'Plumber', 'Welder'];
        let schedule = JSON.parse(localStorage.getItem('schedule')) || {
            month1: '',
            month2: '',
            month3: '',
            month4: ''
        };
        let results = JSON.parse(localStorage.getItem('results')) || [];
        let currentStudent = null;
        let currentQuestions = [];
        let studentAnswers = [];
        let editingQuestionIndex = null;

        // Screen Management
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        // Student Login
        function studentLogin() {
            const name = document.getElementById('studentName').value.trim();
            const id = document.getElementById('studentId').value.trim();
            const trade = document.getElementById('tradeSelect').value;

            if (!name || !id || !trade) {
                document.getElementById('loginError').textContent = 'Please fill all fields!';
                return;
            }

            // Check if test is unlocked for today
            const today = new Date().toISOString().split('T')[0];
            let isUnlocked = false;
            
            for (let month in schedule) {
                if (schedule[month] === today) {
                    isUnlocked = true;
                    break;
                }
            }

            if (!isUnlocked) {
                document.getElementById('loginError').textContent = 'No test scheduled for today!';
                return;
            }

            currentStudent = { name, id, trade };
            startTest();
        }

        function startTest() {
            // Get questions for current month
            const today = new Date().toISOString().split('T')[0];
            let currentMonth = null;
            
            for (let month in schedule) {
                if (schedule[month] === today) {
                    currentMonth = month.replace('month', '');
                    break;
                }
            }

            currentQuestions = questions.filter(q => q.month == currentMonth);
            
            if (currentQuestions.length === 0) {
                document.getElementById('loginError').textContent = 'No questions available for today!';
                return;
            }

            studentAnswers = new Array(currentQuestions.length).fill(null);
            displayTest();
            showScreen('testScreen');
        }

        function displayTest() {
            const header = document.getElementById('testHeader');
            header.innerHTML = `
                <h2>Student: ${currentStudent.name} (${currentStudent.id})</h2>
                <p>Trade: ${currentStudent.trade}</p>
                <hr>
            `;

            const container = document.getElementById('questionContainer');
            container.innerHTML = '';

            currentQuestions.forEach((q, index) => {
                const qCard = document.createElement('div');
                qCard.className = 'question-card';
                qCard.innerHTML = `
                    <h3>Question ${index + 1}</h3>
                    <p>${q.question}</p>
                    <div class="option" onclick="selectAnswer(${index}, 'A')">A) ${q.options.A}</div>
                    <div class="option" onclick="selectAnswer(${index}, 'B')">B) ${q.options.B}</div>
                    <div class="option" onclick="selectAnswer(${index}, 'C')">C) ${q.options.C}</div>
                    <div class="option" onclick="selectAnswer(${index}, 'D')">D) ${q.options.D}</div>
                `;
                container.appendChild(qCard);
            });
        }

        function selectAnswer(questionIndex, answer) {
            studentAnswers[questionIndex] = answer;
            
            // Update UI
            const questionCard = document.querySelectorAll('.question-card')[questionIndex];
            questionCard.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            const options = questionCard.querySelectorAll('.option');
            const optionIndex = ['A', 'B', 'C', 'D'].indexOf(answer);
            options[optionIndex].classList.add('selected');
        }

        function submitTest() {
            if (studentAnswers.includes(null)) {
                if (!confirm('You have unanswered questions. Submit anyway?')) {
                    return;
                }
            }

            let score = 0;
            currentQuestions.forEach((q, index) => {
                if (studentAnswers[index] === q.correct) {
                    score++;
                }
            });

            const result = {
                name: currentStudent.name,
                id: currentStudent.id,
                trade: currentStudent.trade,
                score: score,
                total: currentQuestions.length,
                percentage: ((score / currentQuestions.length) * 100).toFixed(1),
                date: new Date().toISOString().split('T')[0],
                time: new Date().toLocaleTimeString()
            };

            results.push(result);
            localStorage.setItem('results', JSON.stringify(results));

            showResults(result);
        }

        function showResults(result) {
            const content = document.getElementById('resultContent');
            content.innerHTML = `
                <p><strong>Name:</strong> ${result.name}</p>
                <p><strong>ID:</strong> ${result.id}</p>
                <p><strong>Trade:</strong> ${result.trade}</p>
                <p><strong>Score:</strong> ${result.score}/${result.total}</p>
                <p><strong>Percentage:</strong> <span>${((result.score/result.total)*100).toFixed(1)}%</span></p>
            `;
            showScreen('resultScreen');
        }

        function backToLogin() {
            document.getElementById('studentName').value = '';
            document.getElementById('studentId').value = '';
            document.getElementById('tradeSelect').value = '';
            document.getElementById('loginError').textContent = '';
            showScreen('loginScreen');
        }

        // Admin Functions
        function showAdminLogin() {
            showScreen('adminLoginScreen');
        }

        function adminLogin() {
            const username = document.getElementById('adminUsername').value.trim();
            const password = document.getElementById('adminPassword').value.trim();
            
            // Get credentials with fallback to default
            let credentials = JSON.parse(localStorage.getItem('adminCredentials') || '{"username":"admin","password":"admin123"}');
            
            console.log('Login attempt:', username);
            console.log('Stored credentials:', credentials);

            if (username === credentials.username && password === credentials.password) {
                showScreen('adminPanel');
                loadAdminData();
                document.getElementById('adminLoginError').textContent = '';
            } else {
                document.getElementById('adminLoginError').textContent = 'Invalid credentials! Try: admin / admin123';
            }
        }

        function adminLogout() {
            document.getElementById('adminUsername').value = '';
            document.getElementById('adminPassword').value = '';
            document.getElementById('adminLoginError').textContent = '';
            showScreen('loginScreen');
        }

        function backToStudentLogin() {
            document.getElementById('adminUsername').value = '';
            document.getElementById('adminPassword').value = '';
            document.getElementById('adminLoginError').textContent = '';
            showScreen('loginScreen');
        }

        function loadAdminData() {
            loadQuestions();
            loadSchedule();
            loadTrades();
            loadResults();
            loadTradeSelect();
            loadTradeFilter();
        }

        // Tab Management
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');

            if (tabName === 'results') {
                loadResults();
            }
        }

        // Questions Management
        function loadQuestions() {
            const container = document.getElementById('questionsContainer');
            const filter = document.getElementById('monthFilter').value;
            
            let filteredQuestions = questions;
            if (filter) {
                filteredQuestions = questions.filter(q => q.month == filter);
            }

            container.innerHTML = '';
            filteredQuestions.forEach((q, index) => {
                const qItem = document.createElement('div');
                qItem.className = 'question-item';
                qItem.innerHTML = `
                    <h4>Month ${q.month} - Question ${index + 1}</h4>
                    <p><strong>Q:</strong> ${q.question}</p>
                    <p><strong>A:</strong> ${q.options.A}</p>
                    <p><strong>B:</strong> ${q.options.B}</p>
                    <p><strong>C:</strong> ${q.options.C}</p>
                    <p><strong>D:</strong> ${q.options.D}</p>
                    <p><strong>Correct:</strong> ${q.correct}</p>
                    <div class="question-actions">
                        <button class="btn-small btn-warning" onclick="editQuestion(${questions.indexOf(q)})">Edit</button>
                        <button class="btn-small btn-danger" onclick="deleteQuestion(${questions.indexOf(q)})">Delete</button>
                    </div>
                `;
                container.appendChild(qItem);
            });
        }

        function filterQuestions() {
            loadQuestions();
        }

        function openAddQuestionModal() {
            editingQuestionIndex = null;
            document.getElementById('modalTitle').textContent = 'Add Question';
            document.getElementById('questionMonth').value = '1';
            document.getElementById('questionText').value = '';
            document.getElementById('optionA').value = '';
            document.getElementById('optionB').value = '';
            document.getElementById('optionC').value = '';
            document.getElementById('optionD').value = '';
            document.getElementById('correctAnswer').value = 'A';
            document.getElementById('questionModal').classList.add('active');
        }

        function editQuestion(index) {
            editingQuestionIndex = index;
            const q = questions[index];
            document.getElementById('modalTitle').textContent = 'Edit Question';
            document.getElementById('questionMonth').value = q.month;
            document.getElementById('questionText').value = q.question;
            document.getElementById('optionA').value = q.options.A;
            document.getElementById('optionB').value = q.options.B;
            document.getElementById('optionC').value = q.options.C;
            document.getElementById('optionD').value = q.options.D;
            document.getElementById('correctAnswer').value = q.correct;
            document.getElementById('questionModal').classList.add('active');
        }

        function saveQuestion() {
            const question = {
                month: document.getElementById('questionMonth').value,
                question: document.getElementById('questionText').value.trim(),
                options: {
                    A: document.getElementById('optionA').value.trim(),
                    B: document.getElementById('optionB').value.trim(),
                    C: document.getElementById('optionC').value.trim(),
                    D: document.getElementById('optionD').value.trim()
                },
                correct: document.getElementById('correctAnswer').value
            };

            if (!question.question || !question.options.A || !question.options.B || 
                !question.options.C || !question.options.D) {
                alert('Please fill all fields!');
                return;
            }

            if (editingQuestionIndex !== null) {
                questions[editingQuestionIndex] = question;
            } else {
                questions.push(question);
            }

            localStorage.setItem('questions', JSON.stringify(questions));
            closeQuestionModal();
            loadQuestions();
        }

        function deleteQuestion(index) {
            if (confirm('Delete this question?')) {
                questions.splice(index, 1);
                localStorage.setItem('questions', JSON.stringify(questions));
                loadQuestions();
            }
        }

        function closeQuestionModal() {
            document.getElementById('questionModal').classList.remove('active');
        }

        // Schedule Management
        function loadSchedule() {
            const container = document.getElementById('scheduleContainer');
            container.innerHTML = '<div class="schedule-grid"></div>';
            const grid = container.querySelector('.schedule-grid');

            for (let i = 1; i <= 4; i++) {
                const card = document.createElement('div');
                card.className = 'schedule-card';
                card.innerHTML = `
                    <h4>Month ${i}</h4>
                    <input type="date" id="month${i}Date" value="${schedule['month' + i] || ''}" 
                           onchange="updateScheduleDate(${i}, this.value)">
                `;
                grid.appendChild(card);
            }
        }

        function updateScheduleDate(month, date) {
            schedule['month' + month] = date;
        }

        function saveSchedule() {
            localStorage.setItem('schedule', JSON.stringify(schedule));
            alert('Schedule saved successfully!');
        }

        // Trades Management
        function loadTrades() {
            const container = document.getElementById('tradesContainer');
            container.innerHTML = '';

            trades.forEach((trade, index) => {
                const item = document.createElement('div');
                item.className = 'trade-item';
                item.innerHTML = `
                    <span>${trade}</span>
                    <button class="btn-small btn-danger" onclick="deleteTrade(${index})">Delete</button>
                `;
                container.appendChild(item);
            });
        }

        function loadTradeSelect() {
            const select = document.getElementById('tradeSelect');
            select.innerHTML = '<option value="">Select Trade</option>';
            trades.forEach(trade => {
                const option = document.createElement('option');
                option.value = trade;
                option.textContent = trade;
                select.appendChild(option);
            });
        }

        function loadTradeFilter() {
            const select = document.getElementById('tradeFilter');
            select.innerHTML = '<option value="">All Trades</option>';
            trades.forEach(trade => {
                const option = document.createElement('option');
                option.value = trade;
                option.textContent = trade;
                select.appendChild(option);
            });
        }

        function openAddTradeModal() {
            document.getElementById('tradeName').value = '';
            document.getElementById('tradeModal').classList.add('active');
        }

        function saveTrade() {
            const tradeName = document.getElementById('tradeName').value.trim();
            if (!tradeName) {
                alert('Please enter trade name!');
                return;
            }

            if (trades.includes(tradeName)) {
                alert('Trade already exists!');
                return;
            }

            trades.push(tradeName);
            localStorage.setItem('trades', JSON.stringify(trades));
            closeTradeModal();
            loadTrades();
            loadTradeSelect();
            loadTradeFilter();
        }

        function deleteTrade(index) {
            if (confirm('Delete this trade?')) {
                trades.splice(index, 1);
                localStorage.setItem('trades', JSON.stringify(trades));
                loadTrades();
                loadTradeSelect();
                loadTradeFilter();
            }
        }

        function closeTradeModal() {
            document.getElementById('tradeModal').classList.remove('active');
        }

        // Results Management
        function loadResults() {
            const container = document.getElementById('resultsContainer');
            const filter = document.getElementById('tradeFilter').value;
            
            let filteredResults = results;
            if (filter) {
                filteredResults = results.filter(r => r.trade === filter);
            }

            container.innerHTML = '';
            
            if (filteredResults.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">No results yet</p>';
                return;
            }

            filteredResults.forEach(result => {
                const item = document.createElement('div');
                item.className = 'question-item';
                item.innerHTML = `
                    <h4>${result.name} (${result.id})</h4>
                    <p><strong>Trade:</strong> ${result.trade}</p>
                    <p><strong>Score:</strong> ${result.score}/${result.total} (${result.percentage}%)</p>
                    <p><strong>Date:</strong> ${result.date} ${result.time}</p>
                `;
                container.appendChild(item);
            });
        }

        function filterResults() {
            loadResults();
        }

        function exportToExcel() {
            const filter = document.getElementById('tradeFilter').value;
            
            if (!filter) {
                alert('Please select a trade to export!');
                return;
            }

            const filteredResults = results.filter(r => r.trade === filter);
            
            if (filteredResults.length === 0) {
                alert('No results to export for this trade!');
                return;
            }

            const data = filteredResults.map(r => ({
                'Name': r.name,
                'ID': r.id,
                'Trade': r.trade,
                'Score': `${r.score}/${r.total}`,
                'Percentage': r.percentage + '%',
                'Date': r.date,
                'Time': r.time
            }));

            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, filter);
            XLSX.writeFile(wb, `${filter}_Results.xlsx`);
        }

        function clearAllResults() {
            if (confirm('Are you sure you want to clear all results? This cannot be undone!')) {
                results = [];
                localStorage.setItem('results', JSON.stringify(results));
                loadResults();
                alert('All results cleared!');
            }
        }

        // Settings Management
        function updateCredentials() {
            const newUsername = document.getElementById('newUsername').value.trim();
            const newPassword = document.getElementById('newPassword').value.trim();

            if (!newUsername || !newPassword) {
                alert('Please fill both fields!');
                return;
            }

            const credentials = {
                username: newUsername,
                password: newPassword
            };

            localStorage.setItem('adminCredentials', JSON.stringify(credentials));
            alert('Credentials updated successfully! Please login again.');
            adminLogout();
        }

        function saveTestSettings() {
            const duration = document.getElementById('testDuration').value;
            localStorage.setItem('testDuration', duration);
            alert('Settings saved successfully!');
        }

        // Initialize
        window.onload = function() {
            loadTradeSelect();
            
            // Load test duration if exists
            const savedDuration = localStorage.getItem('testDuration');
            if (savedDuration) {
                document.getElementById('testDuration').value = savedDuration;
            }
        };
    </script>
</body>
</html>
